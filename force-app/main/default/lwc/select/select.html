<template>
  <div class={formClass}>
    <div class="slds-form-element__control">
      <div class="slds-select_container">
        <select
          class="slds-select"
          data-id={selectId}
          onchange={handleChange}
          required={required}
        >
          <option value="" label=""></option>
          <template for:each={options} for:item="option">
            <option
              value={option.value}
              label={option.label}
              key={option.value}
            ></option>
          </template>
        </select>
      </div>
    </div>
  </div>
</template>
