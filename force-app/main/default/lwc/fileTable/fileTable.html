<template>
  <template if:true={hasData}>
    <c-file-datatable
      hide-checkbox-column
      key-field="Id"
      data={data}
      columns={columns}
      default-sort-direction="ASC"
      sorted-direction={sortDirection}
      sorted-by={sortedBy}
      onsort={onHandleSort}
      onpreview={handlePreview}
      min-column-width="80"
    ></c-file-datatable>
  </template>

  <template if:false={hasData}>
    <p class="slds-text-align_center">No data found.</p>
  </template>
</template>
