<template>
  <template if:true={file}>
    <div
      class="flex file-container items-center slds-p-bottom_medium"
      key={file.Id}
    >
      <div class="slds-p-right_large">
        <lightning-icon
          icon-name={iconName}
          alternative-text="doctype"
          title="doctype"
        ></lightning-icon>
      </div>

      <div class="flex-grow flex flex-col">
        <div class="flex justify-between">
          <a
            title="filename"
            data-id={file.ContentDocumentId}
            onclick={handlePreview}
            >{file.Title}</a
          >
        </div>
        <div>
          <span class="slds-text-body_small slds-text-color_weak">
            {file.ContentSize} bytes
          </span>
        </div>
      </div>

      <div>
        <lightning-badge class="badge" label={file.Type__c}></lightning-badge>

        <lightning-icon
          class="slds-p-left_medium"
          icon-name="utility:success"
          alternative-text="success"
          title="success"
          variant="success"
          size="small"
        ></lightning-icon>
      </div>
    </div>
  </template>

  <c-modal data-id="preview" header="Preview" size="large">
    <c-file-preview
      content-version-id={previewContentVersionId}
      content-document-id={previewContentDocumentId}
      type={previewType}
    ></c-file-preview>
    <div slot="footer">
      <lightning-button
        label="Close"
        variant="neutral"
        onclick={handleHidePreview}
        class="slds-p-right_x-small"
      ></lightning-button>
    </div>
  </c-modal>
</template>
