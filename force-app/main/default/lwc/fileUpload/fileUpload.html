<template>
  <!-- class="box" -->
  <div
    class="box"
    data-id="dropzone"
    ondragenter={handleDragEnter}
    ondragover={handleDragEnter}
    ondragleave={handleDragLeave}
    ondrop={handleDrop}
  >
    <lightning-file-upload
      class="uploader"
      label=""
      name="fileUploader"
      accept={fileExtensions}
      record-id={recordId}
      onuploadfinished={handleUploadFinished}
      multiple
    >
    </lightning-file-upload>
  </div>
</template>
